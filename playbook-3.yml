---
- name: Installation d'un serveur Redis
  hosts: linux
  gather_facts: false
  become: true

  tasks:
    - name: Installation du paquet redis-server
      ansible.builtin.package:
        name: "{{ redis_package_name }}"
        state: present
        update_cache: true

    - name: Param√®trage du service redis
      ansible.builtin.systemd:
        name: redis
        state: started
        enabled: true
